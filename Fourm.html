<!DOCTYPE html>
<html>
<head>
<title> Language Form</title>
<meta charset="utf-8">
<style type="text/css">
    div {padding-bottom:10; width: 300px; text-align: right; }
    label {padding-right: 5px;}
</style>
<script type="text/javascript">
function validateForm()
    {
        if (document.forms[0].userName.value == "")
            {alert("Name field cannot be empty.");
            return false;
            }
        if (document.forms[0].userLanguage.value == "")
            {alert("Language field cannot be empty.");
            return false;
            }
        alert("Translator Found!!");
        return true;
    }
</script>
</head>
<body>
<h2>Language Needed Form</h2>
<form method="post" action="" onsubmit="return validateForm( );">
<div>
    <label for="userName">Name:</label>
    <input type="text" name="userName" id="userName">
</div>
<div>
    <label for="userLanguage">Language Needed:</label>
    <input type="text" name="userLanguage" id="userLangauge">
</div>
<div>
    <input type="submit" value="Send Information">
</div>
    
</form>
    
</body>



</html>
